<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Roboto&familyUbunutu:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/creat-point.css">

    
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div id="page-creat-point">

        <header>
    

       <img src="./assets/logo.svg" alt="logomarca">

        <a href="index.html">
            <span></span>
            Voltar para home
            </a>
    </header>
    <form action="">
        <h1>Cadastro do ponto de coleta</h1>
    
    <fieldset>
        <legend>
    <h2>Dados da entidade</h2>

        </legend>
         
    <div class="field">
    <label for="name">Nome da entidade</label>
    <input type="text" name="name" required>
    </div>
<div class="field-group">
    <div class="field">
     <label for="address">Endereço</label>
     <input type="address">
    </div>
    <div class="field">
        <label for="address"required>Numero/Complemento</label>
        <input type="text" name="address2"required>
    </div>
</div>



<div class="field-grupo">
    <div class="field">
        <label for="State">Estado</label>
        <select name="uf" required>
            <option value="">Selecione o estado</option>
            
         </select>
            <input type="hidden" name="state">
            <div>
         <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled required>
                <option value="">Selecione a Cidade </option>
             </select>
      
    <div class="field-group">
        <label for="State"></label>
        
    </div>
</div>

    </fieldset>

    <fieldset>
        <legend>
            <h2>Items de coleta</h2>
        <div class="items-grid">
            <li data-id="1">
                <img src="./assets/lampadas.svg" alt="lampadas">
                <span>Lâmpadas</span>
            </li>

            <li data-id="2">
                <img src="./assets/baterias.svg" alt="Pilhas e baterias">
                <span>Pilhas e baterias </span>
            </li>


            <li data-id="3">
                <img src="./assets/papeis-papelao.svg" alt="Papeis e Papelão">
                <span>Papeis e Papelão</span>
            </li>

            <li data-id="4">
                <img src="./assets/eletronicos.svg" alt="Residuos Eletronicos ">
                <span>Residuos Eletronicos</span>
            </li>

            <li data-id="5">
                <img src="./assets/organicos.svg" alt="Residuos Organicos">
                <span>Residuos Organicos</span>
            </li>


            <li data-id="6">
                <img src="./assets/oleo.svg" alt="Óleo de Cozinha">
                <span>Óleo de cozinha </span>
            </li>

        </div>
         <input type="hidden" name=" items">

        </legend>
    </fieldset>


    <button type="submit">Cadastrar ponto de coleta</button>

    </form>


    </div>

    <script src="./scripts/create-point.js"></script>
</body>
</html>
